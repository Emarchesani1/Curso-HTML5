<!-- 
    Las etiquetas article pueden contener a las etiquetas section y viceversa.
    También podemos tener un section dentro de otro. 

    section: es un contenedor genérico que agrupa contenido que está relacionado. Cuando creamos bloques cuyo contenido es parte de un bloque total usaremos section.

    article: es un contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cualquier otro sitio y tendría sentido por sí mismo.

    aside: se utiliza para representar contenido relacionado con el contenido principal, pero que no forma parte del contenido principal. Puede ir dentro o fuera de main.

    Abajo de todo veremos código de anidamiento como ejemplo. A continuación se explica lo que es un anidamiento.

    Anidamiento de articles:
    Un section puede contener articles, por ejemplo, supongamos que tenemos la sección noticias, y varias noticias que forman esta sección. 
    Cada noticia debe ir dentro de articles y éstas dentro de un section. La sección es noticas y como todas son noticias están relacionadas. Los article serían contenido independiente, porque podríamos leer una noticia sin haber leído el resto, y seguiría teniendo sentido. 
    El article puede tener un heading (<h1>) sino será un warning, y un header y un footer propios. Los h1 pueden ir dentro de un header.

    Anidamiento de sections:    
    Un article puede contener varios sections, el artículo independiente podría ser navegadores y este contener dentro secciones como navegadores mas utilizados en 2020. 
    Cada navegador debe ir dentro de sections y estos dentro de un article. El articulo es navegadores web y tiene secciones, cada una con un navegador. Los article serían contenido independiente, porque podríamos leer una noticia sin haber leído el resto, y seguiría teniendo sentido. 
    El article puede tener un heading (<h1>), y un header y un footer propios. Los h1 pueden ir dentro de un header.

 -->
